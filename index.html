<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    
    <div class="container">
        <div class="new-game">
            <button id="newGame">New Game</button>
        </div>
        <div class="grid">
            <div class="game-grid tl" id="tl">
            </div>
            <div class="game-grid tm" id="tm">
            </div>
            <div class="game-grid tr" id="tr">
            </div>
            <div class="game-grid ml" id="ml">
            </div>
            <div class="game-grid mm" id="mm">
            </div>
            <div class="game-grid mr" id="mr">
            </div>
            <div class="game-grid bl" id="bl">
            </div>
            <div class="game-grid bm" id="bm">
            </div>
            <div class="game-grid br" id="br">
            </div>
        </div>
    </div>


    </container>
    <script src="main.js"></script>
</body>

</html>
